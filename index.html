<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
            <div id="main">
                <img id="logo" src="./sprites/logo.png" alt="logo">
                <button onclick="start()" class="button" id="start">Start Game</button>
                <button onclick="howto()" class="button" id="how">How to Play</button>
                <button onclick="javascript:window.close('','_parent','');" class="button" id="exit">Exit</button>
            </div>
    </div>
    <div id="uiWrapper">
        <div id="ui">
            Lives: <span id="lives"></span>&nbsp;Time: <span id="time"></span>&nbsp;Score:<span id="score"></span>&nbsp;Coins: <span id="coins"></span>&nbsp;Difficulty: <span id="difficulty"></span>
        </div>
    </div>
    <canvas id="gameWindow" width="640" height="640" style="border: 1px solid #000000;"></canvas>

</body>
<script type="text/javascript" src="renderResources.js"></script>
<script type="text/javascript" src="gameLoop.js"></script>
<script src="menuFunctions.js"></script>

</html>
